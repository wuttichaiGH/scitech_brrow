{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<!-- แสดงข้อความผิดพลาด -->
  {% if messages %}
    <div class="mt-3">
      {% for message in messages %}
        <div class="alert alert-danger" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}


  <div class="container" style="max-width: 400px; margin: 100px auto;">
    <h2 class="text-center mb-4">Login</h2>
    <div class="card">
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
             <!-- ฟอร์มกรอกชื่อผู้ใช้ -->
              <div class="mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="รหัสผู้ใช้" required>
                    <label for="username">รหัสผู้ใช้</label>
                </div>
              </div>

              <!-- ฟอร์มกรอกรหัสผ่าน -->
              <div class="mb-3">
                  <div class="form-floating">
                      <input type="password" class="form-control" id="password" name="password" placeholder="รหัสผ่านผู้ใช้" required>
                      <label for="password">รหัสผ่านผู้ใช้</label>
                  </div>
              </div>

          <button type="submit" class="btn btn-primary btn-block ">เข้าสู่ระบบ</button>
        </form>
        
      </div>
    </div>
  </div>
{% endblock %}
